{% extends 'base.html' %}

{% block content %}
<div class="container-fluid" id="myDiv">
    <div class="row justify-content-center">
        <!-- Formulář pro nahrání souboru -->
        <div class="col-md-8 col-lg-6">
            <div class="form-container" id="form-container">
                <h1 class="py-5 text-center">Nahrát fakturu</h1>

                <form action="/nahratfakturu" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <div class="custom-file">
                              <input  class="form-control custom-file-input" type="file" id="file" name="file" accept="image/*">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price">Cena:</label>
                        <input type="text" class="form-control" id="price" name="price" required>
                    </div>

                    <div class="submit-button text-center">
                        <button type="submit" class="btn btn-primary center mt-3"><i class="fas fa-upload"></i> Uložit doklad</button>
                    </div>
                    <div id="preview">
                        <h5>Náhled souboru:</h5>
                        <img id="preview-image" src="#" alt="Náhled" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal pro zobrazení obrázku na celé stránce -->
<div id="modal" class="modal">
    <div class="modal-content">
        <button id="close-modal" class="btn btn-light">Zavřít</button>
        <img id="modal-image" src="#" alt="Full-screen náhled" />
    </div>
</div>

{% endblock content %}
